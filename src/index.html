<template id="maptextTemplate">
  <div class="title">About Map</div>
  <div class="content">The map shows one simple way to explore our daily living space. It consists of two steps. First, collect data ourselves by using Sensebox to measure the ambient environment data, including the most common attributes, e.g., the temperature, humidity, illuminant level, PM10, UV Index, PM 2.5, etc with GPS location. Second, visualize the results on Map in combination with external open-source data, to get an overview of everyday environments, and what we need to pay attention to. Some referenced values for chosen fields are shown at the bottom right corner.<br><br>
    It is suggested to either check 'Sensebox data distribution' to have an overall look, or check 'Sensebox data info' and 'Opensensemap data info' to get the detailed information of interesting points. </div>
</template>
